<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Document</title>
</head>
<style>
    .form{
        width: 1000px;
        margin-left: 450px;
          } 
    
</style>
<body>
    <div class="form"> <!--form-->
        <div class="card text-center"> <!--card-->
            <div class="card-header text-start"> <!--header-->
                <h1><strong>Payment form example</strong></h1>
            </div>
            <div> <!--alert and date card-->
                <div class="card-body"> <!--alert-->
                    <div class="alert alert-danger text-start me-2" role="alert">
                        <strong>Some fields are missing</strong>
                    </div>
                </div> <!--alert-->
                <div class="row d-flex text-start m-2"> <!--date card--> 
                        <fieldset class="col d-flex flex-column">
                                <label for="card" class="m-2"><strong>Card #</strong></label>
                                <input type="number" placeholder="xxxxxxxxxxxx" maxlength="16" class="rounded-1 border border-1 m-2">
                        </fieldset>
                        <fieldset class="col d-flex flex-column m-2">
                            <label for="cvc" class="m-2"><strong>CVC #</strong></label>
                            <input type="number" placeholder="0000" maxlength="4" class="rounded-1 border border-1">
                        </fieldset>
                        <fieldset class="col d-flex flex-column m-2">
                                <label for="amount" class="m-2 ms-4"><strong>Amount</strong></label>
                                <div class="d-flex">
                                    <span class="m-2">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                                </div>
                        </fieldset>
                </div> <!--date card-->
            </div> <!--alert and date card-->
                <div class="row d-flex"> <!--datos personales-->
                    <div class="col-6 text-start"> <!--columna1-->
                        <div>
                            <fieldset class="col d-flex flex-column m-2 ms-3">                    
                                <label for="firstName" class="m-2 ms-3"><strong>First Name</strong></label>
                                <input type="text" class="rounded-1 border border-1 ms-2">
                            </fieldset>
                            <fieldset class="col d-flex flex-column m-2 ms-3">
                                <label for="city" class="m-2 ms-3"><strong>City</strong></label>
                                <input type="text" class="rounded-1 border border-1 ms-2" >
                            </fieldset>
                            <fieldset class="col d-flex flex-column m-2 ms-3">
                                <div>
                                    <div>
                                        <label for="accept" class="m-2 ms-3"><strong>We accept:</strong></label>
                                        <div>
                                            <div class="btn btn-secondary ms-2">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div> <!--columna1-->
                    <div class="col-6 text-start"> <!--columna2-->
                        <div>
                            <div> <!--no se posiciona bien-->
                                <fieldset class="col d-flex flex-column m-2 me-4">
                                    <label for="lastName" class="m-2"><strong>Last Name</strong></label>
                                    <input type="text" class="rounded-1 border border-1">
                                </fieldset>
                            </div>
                            <div class="d-flex"> <!--direccion-->
                                    <fieldset class="col d-flex flex-column m-2 ">
                                        <label for="state" class="m-2"><strong>State</strong></label>
                                        <input type="text" class="rounded-1 border border-1">
                                    </fieldset>
                                    <fieldset class="col d-flex flex-column m-2 me-4">
                                        <label for="postalCode" class="m-2"><strong>Postal Code</strong></label>
                                        <input type="number" class="rounded-1 border border-1">
                                    </fieldset>
                            </div> <!--direccion-->
                            <div>
                                <fieldset class="col d-flex flex-column m-2 me-4">
                                        <div class="input-group d-block col d-flex flex-column">
                                            <h6><strong>Message</strong></h6>
                                            <textarea class="form-control-lg rounded-1 border border-1" aria-label="With textarea"></textarea>
                                            <p class="card-text"><small class="text-muted">Add any note here.</small></p>
                                        </div>
                                </fieldset>
                            </div>
                        </div>
                    </div> <!--columna2-->
                </div> <!--datos personales-->
                <div class="card-footer text-muted text-end">
                    <button class="btn btn-secondary me-1">Cancel</button>
                    <button class="btn btn-primary me-1">Send</button>
                </div>  
                
            </div>

            
        </div> <!--card-->
    </div> <!--form-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
